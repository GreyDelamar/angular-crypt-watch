<table class="table table-hover table-dark">
  <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Symbol</th>
      <th scope="col">USD Price</th>
      <th scope="col">24hr Change</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor='let coin of coins'>
        <td>{{coin.name}}</td>
        <td>{{coin.symbol}}</td>
        <td>{{coin.quote.USD.price.toLocaleString("en-US", {style: "currency", currency: "USD", minimumFractionDigits: 2})}}</td>
        <td>{{coin.quote.USD.percent_change_24h.toFixed(2)}}</td>
      </tr>
    </tbody>
</table>
